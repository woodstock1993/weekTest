<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/static/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

    <title>내배캠 | 타임어택</title>
    <style type="text/css">
        * {
            font-family: "Stylish", sans-serif;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        .wrap {
            width: 1200px;
            margin: auto;
        }

        #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }
    </style>
    <script>
        let id = 0;
        let comments = 0;

        function openClose() {
            const postBox = document.querySelector('#post-box');
            if (postBox.style.display === 'none') {
                postBox.style.display = 'block';
            } else {
                postBox.style.display = 'none';
            }
        }

        function postingArticle() {
            let title = document.getElementById('title').value;
            let simpleContent = document.getElementById('content').value;
            let listPost = document.getElementById('list-post').value;
            let date = new Date();

            let components = [
                date.getFullYear(),
                '년 ',
                date.getMonth(),
                '월 ',
                date.getDate(),
                '일 ',
                date.getHours(),
                '시 ',
                date.getMinutes(),
                '분 ',
                date.getSeconds(),
                '초 '
            ];

            let createDate = components.join('');
            console.log(createDate);

            id += 1;
            let template = `
                <th scope="col">${id}</th>
                <th scope="col">${title}</th>
                <th scope="col">${comments}</th>
                <th scope="col">${createDate}</th>
            `
            $.ajax({
                type: "POST",
                url: "/articles",
                data: {title: title, content: simpleContent, listPost: listPost},
                success: function (response) {
                    if (response === "success") {
                        alert("포스팅 성공!");
                        window.location.reload();
                    } else {
                        alert("서버 오류!");
                    }
                }
            })
        }
    </script>
</head>
<body>
<div class="wrap">
    <div class="jumbotron">
        <h1 class="display-4">질문합시다!!</h1>
        <hr class="my-4">
        <p class="lead">
            <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">포스팅 박스 열기</button>
        </p>
    </div>
    <div id="post-box" class="form-post" style="display:none">
        <div>
            <div class="form-group">
                <label for="title">제목</label>
                <input id="title" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="content">간단한 내용</label>
                <textarea id="content" class="form-control" rows="2"></textarea>
            </div>
            <input id="content" class="form-control" placeholder="" hidden>
            <button type="button" class="btn btn-primary" onclick="postingArticle()">기사저장</button>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">댓글수</th>
            <th scope="col">등록일자</th>
        </tr>
        </thead>
        <tbody id="list-post">
        </tbody>
    </table>
</div>

</body>
</html>
